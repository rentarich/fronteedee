<h2>Uporabniki</h2>

<ul class="seznam">
    <li *ngFor="let uporabnik of uporabniki" (click)="naPodrobnosti(uporabnik)">
        <span>{{uporabnik.username}}</span>
        <button class="delete"
            (click)="delete(uporabnik); $event.stopPropagation()">x
        </button>
    </li>
    <button (click)="dodajUporabnika()">Dodaj uporabnika</button>
</ul>
