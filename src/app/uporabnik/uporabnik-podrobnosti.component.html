<div *ngIf="uporabnik">
    <h3>Podrobnosti uporabnika {{uporabnik.username}}</h3>
    <table>
        <tr>
            <td>Email:</td>
            <td>{{uporabnik.email}}</td>
        </tr>
        <tr *ngIf="uporabnik.borrows">
            <td valign="top">Zgodovina izposoj:</td>
            <td class="seznam">
                <li  *ngFor="let seznam of uporabnik.borrows">
                    <span>{{seznam.item.title}}</span><br>
                    <span>{{seznam.item.description}}</span><br>
                    <span *ngIf="!seznam.returned">Vrni do:
                    {{seznam.to_date}}
                    </span>


                </li>
            </td>
        </tr>
    </table>

     <br>
    <h4>Priljubljeni predmeti:</h4>
    <td class="seznam">
        <li  *ngFor="let seznam of priljublljeni">
            <span>{{seznam.title}}</span><br>
            <span>{{seznam.description}}</span><br>

            <button style="background-color: paleturquoise" class="priljubljen"
                    (click)="priljubljen(seznam,uporabnik.id)">Odstrani iz priljubljenih
            </button>
        </li>
    </td>

    <br>
    <button (click)="nazaj()">Nazaj</button>
    <button (click)="dodajNakupovalniSeznam(uporabnik)">Dodaj seznam</button>
</div>
