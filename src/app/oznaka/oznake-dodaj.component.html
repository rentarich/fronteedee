<h2>Dodaj oznako</h2>
<div *ngIf="oznaka">
    <form (ngSubmit)="submitForm()" ngNativeValidate>
        <table>
            <tr>
                <td><label for="naslov">Naslov</label></td>
                <td><input [(ngModel)]="oznaka.naslov" id="naslov" name="naslov" required/></td>
            </tr>
            <tr>
                <td><label for="opis">Opis</label></td>
                <td><input [(ngModel)]="oznaka.opis" id="opis" name="opis" required/></td>
            </tr>
        </table>

        <button type="button" (click)="nazaj()">Nazaj</button>
        <button type="submit">Dodaj</button>
    </form>
</div>
